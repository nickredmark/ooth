version: '3'
services:
  ooth:
    image: ooth
    links:
      - mongodb
    depends_on:
      - mongodb
    ports:
      - 3001:3001
  mongodb:
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/db/data
    volumes:
      - ./db/data:/db/data
    ports:
      - 27017:27017
    command: mongod